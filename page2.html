<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payroll Summary</title>
<style>
    body {
        background-image: url("image1.jpeg");
        background-size: cover;
        background-color: transparent;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        color:black;
        font-weight: bold;
    }

    .container {
        display: inline-block;
        background-color: transparent;
        border: 3px solid black;
        border-radius: 15px;
        padding: 20px 40px;
        margin-top: 40px;
        text-align: left;
        width: 400px;
    }

    p {
        font-weight: bold;
        margin: 5px 0;
    }

    button {
        display: block;
        margin: 15px auto 0;
        padding: 8px 25px;
        font-weight: bold;
        border: 2px solid black;
        border-radius: 10px;
        background-color: #ccc;
        cursor: pointer;
    }

    hr {
        border: 1px solid black;
    }
</style>
</head>
<body>

<h1>GRC PAYROLL SUMMARY</h1>

<div class="container" id="output"></div>

<script>
const data = JSON.parse(localStorage.getItem("payrollData"));

if (data) {
    const grossPay = data.rate * data.workDays;
    const sss = grossPay * 0.05;
    const pagibig = grossPay * 0.03;
    const philhealth = grossPay * 0.02;
    const tax = grossPay * 0.05;
    const totalDeduction = sss + pagibig + philhealth + tax;
    const netPay = grossPay - totalDeduction;

    document.getElementById("output").innerHTML = `
        <p>ID NUMBER: ${data.idNumber}</p>
        <p>NAME: ${data.firstName} ${data.middleName} ${data.lastName}</p>
        <p>POSITION: ${data.position}</p>
        <p>RATE: ${data.rate.toFixed(2)}</p>
        <p>WORK DAYS: ${data.workDays}</p>
        <hr>
        <p>GROSS PAY: ${grossPay.toFixed(2)}</p>
        <p>SSS (5%): ${sss.toFixed(2)}</p>
        <p>Pag-ibig (3%): ${pagibig.toFixed(2)}</p>
        <p>PhilHealth (2%): ${philhealth.toFixed(2)}</p>
        <p>Tax (5%): ${tax.toFixed(2)}</p>
        <hr>
        <p><strong>TOTAL DEDUCTION:</strong> ${totalDeduction.toFixed(2)}</p>
        <p><strong>NET PAY:</strong> ${netPay.toFixed(2)}</p>
        <hr>
        <button onclick="window.location.href='index.html'">BACK</button>
    `;
} else {
    document.getElementById("output").innerHTML = "<p>No data found. Please go back.</p><button onclick='window.location.href=\"index.html\"'>BACK</button>";
}
</script>

</body>
</html>
