<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GRC Payroll Program</title>
<style>
    body {
         background-image: url("image1.jpeg");
        background-size: cover;
        background-color: transparent;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        color:black;
        font-weight: bold;
    }

    .container {
        display: inline-block;
        background-color: transparent;
        border: 3px solid black;
        border-radius: 15px;
        padding: 20px 40px;
        margin-top: 40px;
        text-align: left;
    }

    label {
        display: inline-block;
        width: 150px;
        font-weight: bold;
        margin: 5px 0;
    }

    input {
        width: 200px;
        padding: 5px;
        text-align: center;
        font-weight: bold;
    }

    button {
        display: block;
        margin: 15px auto 0;
        padding: 8px 25px;
        font-weight: bold;
        border: 2px solid black;
        border-radius: 10px;
        background-color: #ccc;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>GRC PAYROLL PROGRAM</h1>

<div class="container">
    <form id="payrollForm">
        <label>ID NUMBER</label><input type="text" id="idNumber" required><br>
        <label>LAST NAME</label><input type="text" id="lastName" required><br>
        <label>FIRST NAME</label><input type="text" id="firstName" required><br>
        <label>MIDDLE NAME</label><input type="text" id="middleName" required><br>
        <label>POSITION</label><input type="text" id="position" required><br>
        <label>RATE</label><input type="number" id="rate" required><br>
        <label>WORK DAYS</label><input type="number" id="workDays" required><br>
        <button type="submit">SUBMIT</button>
    </form>
</div>

<script>
document.getElementById("payrollForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const payrollData = {
        idNumber: document.getElementById("idNumber").value,
        lastName: document.getElementById("lastName").value,
        firstName: document.getElementById("firstName").value,
        middleName: document.getElementById("middleName").value,
        position: document.getElementById("position").value,
        rate: parseFloat(document.getElementById("rate").value),
        workDays: parseInt(document.getElementById("workDays").value)
    };

    
    localStorage.setItem("payrollData", JSON.stringify(payrollData));

 
    window.location.href = "page2.html";
});
</script>

</body>
</html>
